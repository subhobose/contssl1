hydra:
  run:
    dir: ${environment.data_dir}/outputs/${logging.name}/
  sweep:
    dir: ${environment.data_dir}/outputs/${logging.name}/
    subdir: ID${hydra.job.id}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data=cifar10
    - optim.lr=0.05
    - environment.data_dir=cifar10logs
    - environment.ngpu=4
    - environment.workers=40
    - lincls.imnet.eval_params.resume_epoch=${optim.epochs}
    - model/backbone=resnet18
    - logging.name=cifar10_angle_calc_check
    - optim.epochs=1
  job:
    name: new_main
    chdir: null
    override_dirname: data=cifar10,environment.data_dir=cifar10logs,environment.ngpu=4,environment.workers=40,lincls.imnet.eval_params.resume_epoch=${optim.epochs},logging.name=cifar10_angle_calc_check,model/backbone=resnet18,optim.epochs=1,optim.lr=0.05
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.1
    version_base: '1.1'
    cwd: /home/subhrangsu/contssl/continuous_ssl_problem
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/subhrangsu/contssl/continuous_ssl_problem/configs/simsiam
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/subhrangsu/contssl/continuous_ssl_problem/cifar10logs/outputs/cifar10_angle_calc_check
    choices:
      optim: default
      model: default
      model/backbone: resnet18
      logging: default
      hydra: default
      environment: default
      data: cifar10
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
